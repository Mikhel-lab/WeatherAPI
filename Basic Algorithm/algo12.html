<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given an array, move all values forward (to the left) by one index, dropping the first value and leaving a 0 (zero) value at the end of the array..</title>
</head>
<body>
    <script>

function arrShift(arr) {
    
  for (var i = 1;i < arr.length;i++) {
    arr[i - 1] = arr[i];
  }
  arr[arr.length - 1] = 0;
  return arr;
}

var aArr = [1, 2, 3, 4, 5];
console.log('arrShift():', arrShift(aArr)); [2, 3, 4, 5, 0];
    </script>
</body>
</html>
