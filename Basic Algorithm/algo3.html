<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Odds Array 1-255 </title>
</head>
<body>
<h1>Return Odds Array 1-255 </h1>    



<script>
function arrayWithOdds ()
{
var array = [];
for (var i = 1; i <= 255; i += 2) { 
array.push(i);
}
return array;

}

function test ()
{
var oddsFrom1To255 = arrayWithOdds();
console.log(oddsFrom1To255);

}

test();
</script>
</body>
</html>
