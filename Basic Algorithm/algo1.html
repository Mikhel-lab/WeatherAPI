<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Print Ints and Sum 0-255 </h1>
    <script>
function printSum0to255()
{
  var sum = 0;
  for(var i = 0; i <= 255; i++)
  {
    sum += i;
    document.write(`${i} +${sum} = ${sum} + <br>`)
    console.log(sum)
  }
}





</script>
</body>
</html>
