<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <h1>Simple Calculator</h1>
        <div class="row">
            <div class="col-md-12 text-center">
                <form>
                    <div class="form-row form-group">
                        <div class="col-md-12">
                            <input type="text" id="txtResults" class="form-control">
                        </div>
                    </div>

                    <div class="form-row form-group">
                        <div col-md-6>
                            <input type="number" id="txtNum1" class="form-control">
                        </div>
                        <div col-md-6>
                            <input type="number" id="txtNum2" class="form-control">
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-md-6">
                            <input type="button" value="+" class="btn btn-primary btn-block form-control">
                        </div>
                    </div>

                   
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
