<!DOCTYPE html>
<!-- saved from url=(0044)https://mikhel-lab.github.io/yourlibrarylog/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Library Log</title>
    <link rel="stylesheet" href="./Your Library Log_files/main.styles.css">
    <link rel="stylesheet" href="./Your Library Log_files/font-awesome.min.css">
    <link rel="stylesheet" href="./Your Library Log_files/bootstrap.min.css">
  </head>
  <body class="b-backbl">
    <div class="container mt-4">
            <div class="message">

                </div>
      <h1 class="display-4 text-center w-text">
        <i class="fa fa-book text-primary" aria-hidden="true"></i>Your<span class="text-primary">Library</span>Log
      </h1>
      <form id="book-form">
        <div class="form-group w-text title">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        
        <div class="form-group w-text author">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group w-text isbn">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block sub">
      </form>
      <table class="table table-striped mt-5">
          <thead class="w-text">
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN</th>
                  <th></th>
              </tr>
              </thead><tbody id="book-list" class="w-text"></tbody>
          
      </table>
    </div>
    <script src="./Your Library Log_files/book.js.download"></script>
    <script src="./Your Library Log_files/store.js.download"></script>
    <script src="./Your Library Log_files/validation.js.download"></script>
    <script src="./Your Library Log_files/ui.js.download"></script>
    <script src="./Your Library Log_files/events.js.download"></script>
  

</body></html>
