<body>
    <h1>Regular Expressions</h1>
    <input type="text" id="txtTarget" placeholder="Enter target string here">
    <input type="text" id="txtSearch" placeholder="Enter search expression here">
    <input type="button" value="Find a Match" id="btn">
<p id="display"></p>


    <script>
const btn = document.querySelector("#btn")
const txtTarget = document.querySelector("#txtTarget")
const txtSearch = document.querySelector("#txtSearch");
const display = document.querySelector("#display")


btn.addEventListener("click", findAMatch);

function findAMatch() {

    let targetString = txtTarget.value;
    let searchString = txtSearch.value;

    let pattern = new RegExp(searchString, "i");
    
    if (pattern.test(targetString)) {
        display.innerHTML = "Yes, we have a match!";
       
    }  else {
            display.innerHTML = "Oops! Item not found!";
        }
}
